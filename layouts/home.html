<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    {% include header.html %}

    <main>
        <section class="hero">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
        </section>

        <section class="content">
            {{ content | markdownify }}
        </section>

        <section class="call-to-action">
            <h2>Discover Our Unique Cases</h2>
            <a href="{{ '/products' | relative_url }}" class="btn">Shop Now</a>
        </section>
    </main>

    {% include footer.html %}
</body>
</html>
